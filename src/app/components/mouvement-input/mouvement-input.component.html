<div class="row">
  <div class="col-3"
       *ngFor="let field of fields">
    <label class="form-group has-float-label">
      <input class="form-control mb-0"
             type="number"
             [(ngModel)]="values[field]"
             placeholder="{{field}}">
      <span>{{field}}</span>
    </label>
  </div>

  <div class="col">
    <button class="btn btn-success btn-round" (click)="apply()">
      <fa-icon icon="check"></fa-icon>
    </button>
  </div>
</div>
