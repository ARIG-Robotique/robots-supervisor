<div class="btn-group btn-group-toggle d-inline-block" ngbRadioGroup name="positionList"
     [(ngModel)]="currentPosition" (ngModelChange)="setPosition()">
  <label ngbButtonLabel class="btn-outline-secondary btn-sm" *ngFor="let pos of group.batch">
    <input ngbButton type="radio" [value]="pos.value"> {{pos.name}}
  </label>
</div>
