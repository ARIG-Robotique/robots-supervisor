<arig-sidebar-container [sidebarButtons]="sidebarButtons">
    <div class="card" *ngIf="robot$ | async as robot">
        <h5 class="card-header d-flex justify-content-between">
            <span>
                <fa-icon icon="database"></fa-icon>
                Éxécutions
            </span>
            <div>
                <button type="button" class="btn btn-info btn-sm" (click)="importLogs(robot)">
                    <fa-icon icon="robot"></fa-icon>
                    Importer
                </button>
                <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    ngbTooltip="Tout supprimer"
                    placement="left"
                    (click)="deleteAll(robot)"
                >
                    <fa-icon icon="window-close"></fa-icon>
                </button>
            </div>
        </h5>

        <ul class="list-group list-group-flush">
            <li
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                *ngFor="let exec of execs; trackBy: trackById"
            >
                {{ exec | arigExec }}

                <span class="ml-auto"></span>

                <fa-icon
                    icon="map"
                    class="ml-1"
                    ngbTooltip="Paths"
                    placement="top"
                    (click)="showPaths(robot, exec)"
                ></fa-icon>
                <fa-icon
                    [icon]="['far', 'file-alt']"
                    class="ml-1"
                    ngbTooltip="Logs"
                    placement="top"
                    (click)="showLogs(robot, exec)"
                ></fa-icon>
                <fa-icon
                    icon="window-close"
                    class="ml-1"
                    ngbTooltip="Supprimer"
                    placement="top"
                    (click)="deleteExec(robot, exec)"
                ></fa-icon>
            </li>
        </ul>
    </div>
</arig-sidebar-container>
