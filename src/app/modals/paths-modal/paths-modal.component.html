<div class="modal-header">
    <h4 class="modal-title">Paths de {{ exec | arigExec }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
    <ngb-carousel *ngIf="paths" [interval]="0" [wrap]="false" [animation]="false" (slide)="onSlide($event.current)">
        <ng-template *ngFor="let path of paths; let idx = index" ngbSlide [id]="'slide-' + idx">
            <div class="path-image-wrapper">
                <img
                    *ngIf="currentIdx === idx || currentIdx + 1 === idx"
                    [src]="getPathFile(path)"
                    style="width: 600px; height: 400px"
                />
            </div>
            <div class="carousel-caption">
                {{ path }}
            </div>
        </ng-template>
    </ngb-carousel>
</div>
