<div class="modal-header">
  <h4 class="modal-title">Import des logs de {{robot.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()" [disabled]="!done">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <textarea #logsOutput [value]="logs" readonly rows="20" class="form-control" style="font-size: 0.9rem;"></textarea>
</div>
