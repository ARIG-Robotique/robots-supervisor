<ng-template #noRobot>
  <arig-no-robot></arig-no-robot>
</ng-template>

<p-sidebar [(visible)]="showSidebar"
           (onHide)="sidebar = null"
           [showCloseIcon]="false"
           [position]="'right'"
           [styleClass]="sidebar === 'servos' || sidebar === 'bras' ? 'p-sidebar-lg' : 'p-sidebar-md'"
           [fullScreen]="sidebar === 'bras'">
  <button type="button" class="btn btn-outline-primary mb-3" (click)="showSidebar = false;">
    <fa-icon icon="times"></fa-icon>
    Fermer
  </button>

  <ng-container [ngSwitch]="sidebar">
    <arig-sidebar-servos *ngSwitchCase="'servos'"></arig-sidebar-servos>
    <arig-sidebar-bras *ngSwitchCase="'bras'"></arig-sidebar-bras>
    <arig-sidebar-mouvements *ngSwitchCase="'mouvements'"></arig-sidebar-mouvements>
    <arig-sidebar-capteurs *ngSwitchCase="'capteurs'"></arig-sidebar-capteurs>
    <arig-sidebar-execs *ngSwitchCase="'execs'"></arig-sidebar-execs>
  </ng-container>
</p-sidebar>

<div class="row g-0" *ngIf="mainRobot$ | async as mainRobot; else noRobot">
  <arig-map-input class="col"
                  [team]="team"
                  [mainRobot]="mainRobot"
                  (positionChanged)="positionChanged(mainRobot, $event)"
                  (angleChanged)="angleChanged(mainRobot, $event)">
  </arig-map-input>

  <div class="col data-list">
    <div class="card">
      <div class="card-body">
        <div class="btn-group">
          <button *ngFor="let button of Buttons"
                  type="button" class="btn btn-outline-primary"
                  (click)="openSidebar(button.code)">
            <fa-icon [icon]="$any(button.icon)"></fa-icon>
            {{button.label}}
          </button>
        </div>
      </div>
    </div>

    <arig-map-position [mainPosition]="mainPosition"
                       [targetPosition]="targetPosition"
                       [config]="mouvementConfig">
    </arig-map-position>

    <arig-map-info [team]="team" [mainPosition]="mainPosition"></arig-map-info>

    <div class="row g-0">
      <div class="col-7">
        <arig-map-actions [mainRobot]="mainRobot" [mainPosition]="mainPosition"></arig-map-actions>
      </div>

      <div class="col-5">
        <arig-map-score [mainPosition]="mainPosition"></arig-map-score>
      </div>
    </div>

  </div>
</div>
