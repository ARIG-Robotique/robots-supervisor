<md-button-toggle-group (change)="setPosition(group.value)" #group="mdButtonToggleGroup">
  <md-button-toggle *ngFor="let position of servo.positions"
                    [checked]="servo.currentPosition === position.value"
                    [value]="position.value">

  </md-button-toggle>
</md-button-toggle-group>
