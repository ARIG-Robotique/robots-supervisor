<div class="row">
  <md-input-container class="col-sm-2"
                      *ngFor="let field of fields">
    <input mdInput type="number"
           [(ngModel)]="values[field]"
           placeholder="{{field}}">
  </md-input-container>

  <div class="col-sm-2">
    <button md-mini-fab (click)="apply()"><md-icon>check</md-icon></button>
  </div>
</div>
